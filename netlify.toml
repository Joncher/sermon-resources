[build]
  publish = "public"
  command = "npm run build"
[build.environment]
  YARN_VERSION = "1.3.2"
  YARN_FLAGS = "--no-ignore-optional"
[[headers]]
  for = "*/blog"
  [headers.values]
    X-Frame-Options = "allow-from https://infallible-hamilton-4b06e8.netlify.app/"
    Access-Control-Allow-Origin = "*"